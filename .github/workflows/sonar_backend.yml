name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov pymongo fastapi httpx motor

      # Solo instalar herramientas C si realmente hay código C que analizar
      - name: Install C tools (conditional)
        if: contains(github.event.pull_request.labels.*.name, 'needs-c-analysis') || contains(github.event.head_commit.message, '[analyze-c]')
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bear

      # Solo generar compile_commands.json si hay código C
      - name: Generate compilation database (conditional)
        if: contains(github.event.pull_request.labels.*.name, 'needs-c-analysis') || contains(github.event.head_commit.message, '[analyze-c]')
        run: |
          find . -name "*.c" -o -name "*.cpp" | grep -q . && bear -- make || echo "No C/C++ files found, skipping compilation database"

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest --cov=Services --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ISCODEVUTB_CodeForGood
            -Dsonar.organization=deviscoutb
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.c.file.suffixes=.c,.h  # Solo analizar estos archivos si existen
            -Dsonar.cpp.file.suffixes=-     # Ignorar C++
            -Dsonar.objc.file.suffixes=-    # Ignorar Objective-C
            -Dsonar.shell.file.suffixes=-   # Ignorar Shell
            -Dsonar.ps.file.suffixes=-      # Ignorar PowerShell
            ${{ contains(github.event.pull_request.labels.*.name, 'needs-c-analysis') || contains(github.event.head_commit.message, '[analyze-c]') && '-Dsonar.cfamily.compile-commands=compile_commands.json' || '' }}
